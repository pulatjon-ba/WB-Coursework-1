<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - YO'LINJINIRING LOYIHA</title>
    <link rel="stylesheet" href="/css_folder/contact.css">
    <script defer src="/js_folder/contact.js"></script>
    <script defer src="/js_folder/index.js"></script>
</head>
<body>
    <header>
        
        <h1 class="logo">Contact us</h1>
        <div class="hamburger">&#9776;</div>
        <nav id="navbar"></nav>
        <!-- Navigation dynamically generated -->
      
    </header>
    <main>
        <section class="contact">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="formFeedback" class="hidden"></div>
            
        </section>
    </main>
    <footer>
        <p>&copy; 2024 YO'LINJINIRING LOYIHA</p>
    </footer>
</body>
</html>
